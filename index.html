<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple To‑Do App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="todo-app">
      <header>
        <h1>To‑Do</h1>
        <p class="muted">Add tasks, mark complete, edit, and persist locally.</p>
      </header>

      <form id="task-form" class="task-form">
        <input id="task-input" placeholder="What needs doing?" autocomplete="off" />
        <button id="add-btn" type="submit">Add</button>
      </form>

      <section class="controls">
        <div class="filters">
          <button data-filter="all" class="filter active">All</button>
          <button data-filter="active" class="filter">Active</button>
          <button data-filter="completed" class="filter">Completed</button>
        </div>
        <button id="clear-completed" class="clear">Clear completed</button>
      </section>

      <ul id="tasks" class="task-list" aria-live="polite"></ul>

      <footer class="footer">
        <span id="items-left">0 items left</span>
      </footer>
    </main>
  </body>
</html>
